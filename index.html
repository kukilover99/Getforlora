<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <script>
        let linkvertiseCompleted = false;

        function openLinkvertise() {
            // Replace this URL with your Linkvertise URL
            const linkvertiseUrl = "https://linkvertise.com/example";

            // Open Linkvertise in a new tab
            window.open(linkvertiseUrl, "_blank");

            // Simulate waiting for completion (manual process or integrate API)
            alert("Once you've completed the Linkvertise step, click 'Confirm Completion' below.");
        }

        function confirmCompletion() {
            // This is a placeholder for checking completion
            // Replace with actual verification logic if using an API
            const completed = confirm("Have you completed the Linkvertise step?");
            if (completed) {
                linkvertiseCompleted = true;
                alert("Linkvertise step confirmed. You can now generate a key.");
            } else {
                alert("Please complete the Linkvertise step first.");
            }
        }

        function generateKey() {
            if (!linkvertiseCompleted) {
                alert("You must complete the Linkvertise step first.");
                return;
            }

            // Generate the key
            const key = Math.random().toString(36).substr(2, 6).toUpperCase();
            document.getElementById('keyOutput').innerText = `Generated Key: ${key}`;
        }
    </script>
</head>
<body>
    <h1>Key Generator</h1>
    <button onclick="openLinkvertise()">Open Linkvertise Step</button>
    <br><br>
    <button onclick="confirmCompletion()">Confirm Completion</button>
    <br><br>
    <button onclick="generateKey()">Generate Key</button>
    <p id="keyOutput"></p>
</body>
</html>
